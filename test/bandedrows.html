<!DOCTYPE HTML>
<html>
  <style>
    li:nth-child(even) { color: red;  }
    li:nth-child(odd)  { color: green;}
  </style>

  <body>
    <ul>
      <li>Hello</li>
      <li>Hello</li>
      <li>Hello</li>
      <li>Hello</li>
      <li>Hello</li>
      <li>Hello</li>
      <li>Hello</li>
      <li>Hello</li>
      <li>Hello</li>
    </ul>
  </body>
</head>
